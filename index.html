<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Tester</h1>
        <p id="sentence">The quick brown fox jumps over the lazy dog.</p>
        <textarea id="input-box" placeholder="Start typing here..." oninput="startTyping()"></textarea>
        <div class="stats">
            <p>Time: <span id="minutes">00</span>:<span id="seconds">00</span></p>
            <p>Words per Minute: <span id="wpm">0</span></p>
        </div>
        <button onclick="resetTest()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
